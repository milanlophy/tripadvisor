<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Tripadvisor: Over a billion reviews &contributions for Hotels,
      Attractions, ...
    </title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="header">
      <div class="menu">
        <img src="img/menubar.svg" alt="menu" width="24" height="24" />
      </div>
      <div class="headertitle"><img src="img/title.svg" alt="title" /></div>
      <div class="headerlinks">
        <div class="links">
          <button class="discover">Discover</button>
          <button class="trips">Trips</button>
          <button class="review">Review</button>
          <button class="more">More</button>
        </div>
      </div>
      <div class="profile"><img src="img/person.svg" alt /></div>
      <div class="sgn_in">
        <div class="globe">
          <img src="img/globe.svg" alt="globe" />
          <div class="line"></div>
          USD
        </div>
        <button>Sign in</button>
      </div>
    </div>
    <div class="where_to"><p>Where to?</p></div>
    <div class="wrap">
      <div class="scrolltxt">
        <div class="srchall">
          <button>
            <span class="search_all">
              <img src="img/searchall.svg" alt="Search all" />
              Search All
            </span>
          </button>
        </div>
        <div class="hotels">
          <button><img src="img/hotels.svg" alt="hotels" />Hotels</button>
        </div>
        <div class="things">
          <button><img src="img/camera.svg" alt="things" />Things to Do</button>
        </div>
        <div class="restaurant">
          <button>
            <img src="img/restaurants.svg" alt="restaurant" />Restaurants
          </button>
        </div>
        <div class="flights">
          <button><img src="img/airplane.svg" alt="flight" />Flights</button>
        </div>
        <div class="vacation">
          <button>
            <img src="img/vacation.svg" alt="vacation" />Vacation Rentals
          </button>
        </div>
      </div>
    </div>

    <div class="inputbar">
      <div class="bartop">
        <div class="bartop_icon"><img src="img/search.svg" alt
            class="search_icon" /></div>
        <input class="mobileview"
          type="text"
          placeholder="Places to go, things to do,..." />
        <input class="desktopview"
          type="text"
          placeholder="Places to go, things to do, hotels..." />
      </div>
      <div class="division_line"></div>
      <button class="search_bton">Search</button>
    </div>
  </body>
</html>
